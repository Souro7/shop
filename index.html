<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title>Home - SHOP</title>
</head>

<body>
    <!--Page header-->
    <div class="page-header">
        <div class="navbar">
            <div>
                <i class="material-icons">
                    menu
                </i>
            </div>
            <div class="home-button">
                SHOP
            </div>
            <div class="cart-button">
                <i class="material-icons">
                    shopping_cart
                </i>
            </div>
        </div>
        <div class="menu">
            <div class="menu-space"></div>
            <div class="menu-item">Men's Outerwear</div>
            <div class="menu-item">Ladies Outerwear</div>
            <div class="menu-item">Men's T-shirts</div>
            <div class="menu-item">Ladies T-shirts</div>
            <div class="menu-space"></div>
        </div>
    </div>
    <!--Page header end -->
    <div class="main-container">
        <div class="categories-container">
            <div class="categories-item">
                <div class="category-image" id="men-outer-img">
                </div>
                <div>Men's Outerwear</div>
                <div>
                    <div class="button">SHOP NOW</div>
                </div>
            </div>
            <div class="categories-item">
                <div class="category-image" id="ladies-outer-img">
                </div>
                <div>Ladies Outerwear</div>
                <div>
                    <div class="button">SHOP NOW</div>
                </div>
            </div>
            <div class="tshirts">
                <div class="tshirt-item">
                    <div class="category-image" id="men-tshirt-img">
                    </div>
                    <div>Men's T-shirts</div>
                    <div>
                        <div class="button">SHOP NOW</div>
                    </div>
                </div>
                <div class="tshirt-item">
                    <div class="category-image" id="ladies-tshirt-img">
                    </div>
                    <div>Ladies T-shirts</div>
                    <div>
                        <div class="button">SHOP NOW</div>
                    </div>
                </div>
            </div>
        </div>
        <!--footer section-->
        <div class="footer">
            Made by Sourobrata
            <div>
                <div class="button-footer">DEMO</div>
            </div>
        </div>
        <!-- footer end-->
    </div>
</body>

</html>
